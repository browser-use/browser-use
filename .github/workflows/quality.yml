name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check --output-format=github .

      - name: Run Ruff formatter check
        run: ruff format --check .

  type-check:
    name: Type Check with mypy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install mypy types-requests

      - name: Run mypy
        run: |
          mypy browser_use --ignore-missing-imports --no-strict-optional --warn-unused-ignores
        continue-on-error: true

  complexity:
    name: Code Complexity Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tools
        run: |
          pip install radon xenon

      - name: Check cyclomatic complexity
        run: |
          radon cc browser_use -a -nb
          xenon --max-absolute B --max-modules A --max-average A browser_use
        continue-on-error: true

  imports:
    name: Import Order Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install isort
        run: pip install isort

      - name: Check import sorting
        run: isort --check-only --profile black browser_use
        continue-on-error: true

  docstring:
    name: Docstring Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install interrogate
        run: pip install interrogate

      - name: Check docstring coverage
        run: |
          interrogate -v browser_use --fail-under 50
        continue-on-error: true

  quality-summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [lint, type-check, complexity, imports, docstring]
    if: always()

    steps:
      - name: Check quality results
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Type Check: ${{ needs.type-check.result }}"
          echo "Complexity: ${{ needs.complexity.result }}"
          echo "Imports: ${{ needs.imports.result }}"
          echo "Docstrings: ${{ needs.docstring.result }}"

          if [[ "${{ needs.lint.result }}" == "failure" ]]; then
            echo "❌ Linting failed - this is required"
            exit 1
          fi

          echo "✅ Required quality checks passed"
