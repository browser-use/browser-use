		}</style></head><body><div style="background-color:#2874f0;height:78px;*text-align:center;"><div style="width: 978px;margin: 0 auto;padding-top: 2px;*text-align:left;"><div style="margin-top: 15px; text-align: center"><img width="149" src="http://img1a.flixcart.com/www/linchpin/fk-cp-zion/img/fk-logo_9fddff.png" style="border: none;"></div></div></div><script nonce="">let seconds = 3;
		const timerText = document.getElementById("timer_text")
